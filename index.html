<!doctype>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=320px" />
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
  <link href="css/application.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <div class="logo"><img src="images/logo.png"></div>
  <div class="handle"></div>
  <div class="content">
    <div class="contact">
      <a class="email" href="mailto:hello@patronsainte.com">hello@patronsainte.com</a>
      <div class="social">
        <a href="https://www.instagram.com/kjpociask/" target="_blank">Instagram</a>
        <span class="dash">&dash;</span>
        <a href="https://www.twitter.com/kjpociask/" target="_blank">Twitter</a>
        <span class="dash">&dash;</span>
        <a href="https://www.linkedin.com/in/kjpociask" target="_blank">LinkedIn</a>
      </div>
      <a class="telephone" href="tel:14246526866">+1&nbsp;424&nbsp;652&nbsp;6866</a>
    </div>
  </div>
  <div class="slides desktop">
    <div class="slide" style="background-image: url(/images/rkkn-business-cards.png)"></div>
    <div class="slide" style="background-image: url(/images/spreenkler-business-cards.png)"></div>
    <div class="slide" style="background-image: url(/images/jonkline-web.png)"></div>
    <div class="slide" style="background-image: url(/images/lite-brite-composite.png)"></div>
    <div class="slide" style="background-image: url(/images/tenit-logo.png)"></div>
  </div>
  <div class="slides mobile">
    <div class="slide" style="background-image: url(/images/mobile/rkkn.png)"></div>
    <div class="slide" style="background-image: url(/images/mobile/spreenkler.png)"></div>
    <div class="slide" style="background-image: url(/images/mobile/jonkline.png)"></div>
    <div class="slide" style="background-image: url(/images/mobile/litebrite.png)"></div>
    <div class="slide" style="background-image: url(/images/mobile/tenit.png)"></div>
  </div>
  <script src="js/slick.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".slides").slick({
        autoplay: true,
        autoplaySpeed: 5000,
        pauseOnHover: false
      });
      $handle = $(".handle")
      $handle.on("click", function() {
        if($("body").hasClass("open")) {
          $("body").removeClass("open");
        } else {
          $("body").addClass("open");
        }
      });
    });
  </script>
</body>
</html>
